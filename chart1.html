<html>

<head>
    <meta charset="utf-8">
    <title>图表3</title>
    <link rel="stylesheet" type="text/css" href="css/main.css">
    <script src="js/jquery.js"></script>
    <script src="js/hightchart.js"></script>
</head>

<body>
    <div class="top">
    </div>
    <div id="container_" style="width: 800px; height: 500px; margin: 0 auto;margin-top:100px;"></div>
    <script language="JavaScript">
    $(document).ready(function() {
        var chart = {
            type: 'column',
            backgroundColor: '#f2f6ff',
        };
        var title = {
            text: 'CCTV4G手机播控平台每天播控情况',
            style: {
                color: '#06318f',
                fontSize: '14px',
                fontWeight: 600
            }
            // verticalAlign: 'bottom'   
        };
        var subtitle = {
            // text: '网达制作'  
        };
        var xAxis = {
            categories: [2012, 2013, 2014, 2015, 2016],
            crosshair: true,
            gridLineWidth: 0
        };
        var yAxis = {
            min: 0,
            title: {
                text: ''
            },
            gridLineWidth: 1
        };
        var tooltip = {
            headerFormat: '<span style="font-size:10px">{point.key}</span><table>',
            pointFormat: '<tr><td style="color:{series.color};padding:0;font-size:10px;">{series.name}: </td>' +
                '<td style="padding:0;font-size:10px;"><b>{point.y:.1f} 路</b></td></tr>',
            footerFormat: '</table>',
            shared: true,
            useHTML: true
        };
        var plotOptions = {
            column: {
                pointPadding: 0,
                borderWidth: 0
            }
        };
        var credits = {
            enabled: true
        };

        var series = [{
            name: '点播内容',
            data: [2500, 2000, 3000, 2000, 1500],
            color: '#ed6d00'
        }, {
            name: '节目下载',
            data: [1500, 1000, 1500, 2500, 2000],
            color: '#fabd00'
        }, {
            name: '节目播控',
            data: [1000, 250, 260, 500, 1000],
            color: '#8ed1e1'
        }];

        var json = {};
        json.chart = chart;
        json.title = title;
        json.subtitle = subtitle;
        json.tooltip = tooltip;
        json.xAxis = xAxis;
        json.yAxis = yAxis;
        json.series = series;
        json.plotOptions = plotOptions;
        json.credits = credits;
        $('#container_').highcharts(json);

    });
    </script>
</body>

</html>
